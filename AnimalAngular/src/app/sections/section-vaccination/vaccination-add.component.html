<h4 class="text-center">Add Vaccination</h4>
<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && save(vaccination)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" name="Name" [(ngModel)]="vaccination.name" required />
    </div>
    <div class="form-group">
      <label for="Type">Type</label>
      <select name="Type" [(ngModel)]="vaccination.type" class="form-control" required>
            <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
        </select>
    </div>
  </form>
  <div class="form-group">
    <button (click)="save(vaccination)" class="btn btn-default">Add</button>
    <button (click)="cancel()" class="btn btn-default">Cancel</button>
  </div>
</div>
