<h4 class="text-center">Add Defect</h4>
<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && save(defect)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="Type">Type</label>
      <input type="text" class="form-control" name="Type" [(ngModel)]="defect.type" required />
    </div>
  </form>
  <div class="form-group">
    <button (click)="save(defect)" class="btn btn-default">Add</button>
    <button (click)="cancel()" class="btn btn-default">Cancel</button>
  </div>
</div>
